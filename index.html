<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimulStreaming Live Text</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #output { border: 1px solid #ccc; padding: 20px; min-height: 200px; font-size: 1.2em; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>SimulStreaming Output</h2>
    <div id="output"></div>
    <script>
        const outputDiv = document.getElementById('output');
        const ws = new WebSocket('ws://' + "127.0.0.1" + ':8765');
        ws.onmessage = function(event) {
            outputDiv.textContent += event.data;
        };
        ws.onopen = function() {
            outputDiv.textContent += '\n[WebSocket connected]\n';
        };
        ws.onclose = function() {
            outputDiv.textContent += '\n[WebSocket disconnected]\n';
        };
    </script>
</body>
</html>
